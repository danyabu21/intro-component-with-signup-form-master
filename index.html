<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <main class="main">
    <div class="text">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable. </p>
    </div>
    <section class="section-form">
      <div class="try-it">
        <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
      </div>
      <form id="form" class="form" action="submit">
        <div class="form-control">
          <label for="first-name"></label>
          <input type="text" id="first-name" name="first-name" placeholder="First Name">
          <span class="img-error"><img src="./images/icon-error.svg" alt=""></span>
          <span class="msg-error"></span>
        </div>
        <div class="form-control">
          <label for="last-name"></label>
          <input type="text" id="last-name" name="last-name" placeholder="Last Name">
          <span class="img-error"><img src="./images/icon-error.svg" alt=""></span>
          <span class="msg-error"></span>
        </div>
        <div class="form-control">
          <label for="email"></label>
          <input type="" id="email" class="email" name="email" placeholder="Email Address">
          <span class="img-error"><img src="./images/icon-error.svg" alt=""></span>
          <span class="msg-error"></span>
        </div>
        <div class="form-control">
          <label for="password"></label>
          <input type="password" id="password" name="password" placeholder="Password">
          <span class="img-error"><img src="./images/icon-error.svg" alt=""></span>
          <span class="msg-error"></span>
        </div>
        <button class="btn-submit">Claim Your Free Trial</button>
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </section>
  </main>

  </footer> -->

</body>

</html>
